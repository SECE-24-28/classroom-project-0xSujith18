<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image + Text - BMW M4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f0ff, #ffffff); /* White & Blue theme */
            font-family: Arial, sans-serif;
            color: #1a1a1a;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .text-box {
            flex: 1;
            font-size: 26px;
            font-weight: bold;
            text-align: left;
            min-width: 250px;
            color: #0d47a1; /* Dark blue text */
        }

        .image-box {
            flex: 1;
            display: flex;
            justify-content: center;
            min-width: 250px;
        }

        .image-box img {
            width: 100%;
            max-width: 1000px;
            border-radius: 100px;
            box-shadow: 0 15px 35px rgba(0, 71, 171, 0.3); /* Blue tinted shadow */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-box img:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 45px rgba(0, 71, 171, 0.5);
        }
        @media(max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
            }
            .text-box {
                text-align: center;
                font-size: 22px;
            }
        }
        .text-box {
            transition: color 0.3s;
        }
        .text-box:hover {
            color: #1565c0; 
        }
    </style>
</head>
<body>

<div class="container">
    
    <!-- TEXT (LEFT SIDE) -->
    <div class="text-box">
        <br>
    
    </div>

    <!-- IMAGE (RIGHT SIDE) -->
    <div class="image-box">
        <img src="car.jpeg" alt="BMW M4">
    </div>

</div>

</body>
</html>
