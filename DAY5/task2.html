<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Loader & Search</title>
</head>
<body>
  <button id="loadBtn">Load</button>
  <input type="text" id="searchInput" placeholder="Search...">
  <button id="searchBtn">Search</button>
  <div id="output"></div>

  <script>
    const students = [
        { name: "ALICE", city: "NEWYORK", mail: "alice@gmail.com" },
        { name: "IN", city: "GERMAN", mail: "in@gmail.com" },
        { name: "THE", city: "PARIS", mail: "the@gmail.com" },
        { name: "BODERLAND", city: "TOKYO", mail: "boderland@gmail.com" }
    ];

    const btn = document.getElementById("loadBtn");
    const output = document.getElementById("output");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");

    btn.onclick = function() {
        output.innerHTML = "<b>Loading...</b>";
        btn.disabled = true;
        setTimeout(() => {
            output.innerHTML = "";
            let i = 0;
            const interval = setInterval(() => {
                if (i < students.length) {
                    const stu = students[i];
                    const p = document.createElement("p");
                    p.innerHTML = `<b>${stu.name}</b> - ${stu.city} - ${stu.mail}`;
                    output.appendChild(p);
                    i++;
                } 
                else
                 {
                    clearInterval(interval);
                    btn.disabled = false;
                }
            }, 1000);
        }, 2000);
    };

    searchBtn.onclick = function() {
        const query = searchInput.value.toLowerCase();
        output.innerHTML = "";
        
        const results = students.filter(stu => 
            stu.name.toLowerCase().includes(query) ||
            stu.city.toLowerCase().includes(query) ||
            stu.mail.toLowerCase().includes(query)
        );
        
        if (results.length > 0) {
            results.forEach(stu => {
                const p = document.createElement("p");
                p.innerHTML = `<b>${stu.name}</b> - ${stu.city} - ${stu.mail}`;
                output.appendChild(p);
            });
        } else {
            output.innerHTML = "<p>No results found</p>";
        }
    };
  </script>
</body>
</html>
