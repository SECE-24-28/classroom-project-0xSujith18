<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: rgb(3, 0, 0);
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1; 
        }

        .top-nav {
            width: 100%;
            background-color: rgba(3, 0, 0, 0.9);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            text-align: right;
        }
        .top-nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
        }
        .top-nav a:hover {
            background-color: #fcfcfc;
            border-radius: 5px;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1, p {
            color: white;
        }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop>
        <source src="13127448_1920_1080_60fps.mp4" type="video/mp4">
    </video>

    <div class="top-nav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
