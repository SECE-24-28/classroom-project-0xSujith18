<!DOCTYPE html>
<html>
<head>
    <title>Change Text Example</title>
</head>
<body>

    <h2 id="text">Peacock</h2>

    <button onclick="press()">Click Me</button>

    <script>
        function press() {
            document.getElementById("text").innerHTML = "Peacock is the national bird of India.";
        }
    </script>
    

</body>
</html>
