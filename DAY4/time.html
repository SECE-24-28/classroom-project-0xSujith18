<!DOCTYPE html>
<html>
<head>
    <title>Digital Lock</title>
</head>
<body>
    <h1>DIGITAL CLOCK</h1>
    <h1 id="clock">00:00:00</h1>
    <script>
        function showTime() {
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            if (h < 10) h = "0" + h;
            if (m < 10) m = "0" + m;
            if (s < 10) s = "0" + s;
            document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
        }
        setInterval(showTime, 1000);
        showTime();
    </script>
</body>
</html>
